<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style='color:red;background:skyblue'>{{name}}hello{{age}}</div>
    <script src="vue.js"></script>
    <script>
        // 1. Vue.options = {}  {created(){}}
        Vue.mixin({
            created() {
                console.log('mixin1-created')
            },
        })
        //  2 Vue.options = {created:[fn]}  {created(){}}
        Vue.mixin({
            created() {
                console.log('mixin1-created')
            },
        })
        // 发布订阅  -》  订阅
        console.log(Vue.options)


        let vm = new Vue({
            el: '#app',
            data: {
                name: 'xz',
                age: 20,
                address: {
                    location: '新疆'
                },
            },
            created() {
                console.log('created')
            }
        })
    </script>
</body>

</html>
